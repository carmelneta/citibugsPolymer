
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="behaviors.html">

<!--<link rel="import" href="fire-wrap.html">-->


<dom-module id="user-profile">
  <style>
    .content {
      padding: 10px;
    }

    paper-progress {
      width: 100%;
    }
  </style>
  <template>
    <firebase-auth id="auth" app-name="citybugs" user="{{user}}" status-known="{{fbAuthStatus}}"></firebase-auth>

    <template is="dom-if" if="{{isLoggedIn}}">
      <div class="content">
        <div class="card">   
          <h1 on-tap="ca">User Profile</h1> 
        </div>
      </div>
    </template> 
  </template>

  <script>
    Polymer({
      is: 'user-profile',
      properties: { 
          mycarmel: {
            type: String,
            observer: '_mycarmelChange'
          }
      }, 
      _mycarmelChange: function(value){
        console.log( 'Carmel Value Changed: ',value);
      },
      behaviors: [LoginOnlyPage],
      ready: function() {
        console.log( 'Ready user profile', this.isLoggedIn);
      },  
       
    });
  </script>
</dom-module>
