<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-view2">
  
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>


    <div class="card"> 
      <div class="circle">2</div>
      <h1>View Two</h1>

       <form on-submit="signInWithEmailAndPassword">
          <input value="{{email::input}}" type="email" placeholder="Email">
          <input value="{{password::input}}" type="password" placeholder="Password">
          <button type="submit" on-tap="signInWithEmailAndPassword">Sign In</button>
        </form>
      
    <firebase-query
        id="query"
        app-name="citybugs"
        path="/obs"
        data="{{data}}">
    </firebase-query>

    <template is="dom-repeat" items="{{data}}" as="ob">
      <p>{{ob.name}} {{ob.$key}}</p>
    </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
      ready: function() {
        console.log(this);
        // console.log(this.$.auth.signedIn, this.$.auth.statusKnown, this.$.auth.user);
      },
      signInWithEmailAndPassword : function(e) {
        e.preventDefault();
        console.log(e);
        console.log(this.$.auth);

        var t = this.$.auth.signInWithEmailAndPassword(this.email, this.password);
        console.log(t);
        // this.email = null;
        // this.password = null;

        console.log(this.email, this.password);
      }
    });
  </script>
</dom-module>
