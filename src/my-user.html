<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="./utils/global-behaviors.html">

<dom-module id="my-user">
  
  <template>

    <app-location route="{{route}}"></app-location>
    
    <app-route route="{{route}}" pattern="/user/:subpage" data="{{routeData}}"></app-route>

    <div class="content">
      <iron-pages selected="[[page]]" attr-for-selected="name">
        <login-form name="login"></login-form>
        <user-profile name="profile"></user-profile>
        <view-404 name="view404"></view-404>
      </iron-pages>
    </div>
  </template>
  

  <script>
    Polymer({
      is: 'my-user',
      behaviors: [routeUtils],
      properties: { },
      ready: function() {
        // console.log(this.parentroute, this.routeData);
       },
      routerElement: {
        defaultRoute: 'login',
        base: 'user'
      },
      pagesToUrl: {
        login : 'login-form',
        profile: 'user-profile'
      }      
    });
  </script>
</dom-module>
